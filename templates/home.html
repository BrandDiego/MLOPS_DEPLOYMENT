<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MATRIX Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="matrix-container">
        <h1>Matrix Bill Predictor</h1>
        <form action="/predict" method="POST">
            <input type="text" name="age" placeholder="Age" required><br>
            <input type="text" name="sex" placeholder="Sex (male/female)" required><br>
            <input type="text" name="bmi" placeholder="BMI" required><br>
            <input type="text" name="children" placeholder="Children" required><br>
            <input type="text" name="smoker" placeholder="Smoker (yes/no)" required><br>
            <input type="text" name="region" placeholder="Region" required><br>
            <button type="submit">Predict</button>
        </form>
        {% if pred %}
        <div class="result">{{ pred }}</div>
        {% endif %}
    </div>
</body>
</html>
